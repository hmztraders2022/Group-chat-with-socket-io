<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css" type="text/css">
  <title>Chat Apps</title>
</head>

<body>
  <audio id="message-audio" controls style="display: none;">
    <source src="./message.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <h1 class="title">iChat</h1>
  <div class="main">
    <div class="name">
      <span><i class="fa-regular fa-user"></i></span>
      <input type="text" id="name-input" class="name-input" value="Fulan User" maxlength="20" />
    </div>
    <ul id="message-container" class="message-container">
      <li class="message-left">
        <p class="message">
          Hello!
          <span>abdul - 20 Jun 2023 10:40</span>
        </p>
      </li>

      <li class="message-right">
        <p class="message">
          Hello!
          <span>abdul - 20 Jun 2023 10:40</span>
        </p>
      </li>

      <li class="message-feedback">
        <p class="feedback" id="feedback">hamid is tyiping</p>
      </li>

    </ul>
    <form class="message-form" id="message-form">
      <input type="text" name="message" class="message-input" id="message-input">
      <div class="v-divider"></div>
      <button type="submit" class="send-button">
        send <span><i class="fa-solid fa-paper-plane"></i></span>
      </button>
    </form>
  </div>

  
  
  <h3 class="total-client" id="total-client">Total Clients Join: 0</h3>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js" integrity="sha512-Dz4zO7p6MrF+VcOD6PUbA08hK1rv0hDv/wGuxSUjImaUYxRyK2gLC6eQWVqyDN9IM1X/kUA8zkykJS/gEVOd3w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./script.js"></script>
</body>

</html>
